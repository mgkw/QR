# إعدادات Render.com لتطبيق Python Flask مع SQLite
services:
  - type: web
    name: qr-scanner-python-flask
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.3
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
    healthCheckPath: /api/statistics
    numInstances: 1
    autoDeploy: true 