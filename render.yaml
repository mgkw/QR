# إعدادات Render.com لتطبيق Python Flask مع SQLite
services:
  - type: web
    name: qr-scanner-python
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
    healthCheckPath: /api/statistics
    numInstances: 1
    autoDeploy: true 