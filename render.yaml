# إعدادات Render.com للموقع الثابت مع Firebase
services:
  - type: static
    name: qr-scanner-firebase
    buildCommand: echo "✅ Firebase Static App - No build needed"
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        headers:
          X-Frame-Options: SAMEORIGIN
          X-Content-Type-Options: nosniff
          X-XSS-Protection: "1; mode=block"
          Cache-Control: "public, max-age=3600"
    routes:
      - type: rewrite
        source: /test
        destination: /test-central-db.html
      - type: rewrite
        source: /*
        destination: /index.html 